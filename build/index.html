<body>
    <div id="Form">

        <h1>Smart Simple Form_______________</h1>
        <br>
        <br> Enter Text a-z or A-Z :

        <input class="screen" type="text" id="num1">


        <br><br>Number 0-9:<br>
        <input type="number" id="num" onblur="myFunction()">
        <br><br><br><br>

    </div>

    <script>
        function myFunction() {
            var number = $("#num").val();
            var compare = '[0][1-9]\d{9}$|^[1-9]\d{9}$';
            if (number.match(compare)) {
                return true;

            } else {
                alert('not match');
                return false;
            }
        }
    </script>

</body>
